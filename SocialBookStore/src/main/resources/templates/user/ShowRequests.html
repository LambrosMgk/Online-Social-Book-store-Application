<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    
    <title>Requests List</title>
    
    <link rel="stylesheet" type="text/css" href="/css/user/ShowRequests.css">
</head>
<body>
    <div class="container">
        <!-- Go Back Button -->
        <button onclick="window.location.href='/user/dashboard';">Go Back</button>
        
        <!-- Requests List -->
        <div th:if="${offers != null and !offers.empty}">
            <div th:each="request : ${requests}" class="request-block">
                <!-- Display request details here -->
                <p th:text="${request.title}">Request Title</p>
                <p th:text="${request.description}">Request Description</p>
                
                <!-- See Request Button -->
                <button onclick="window.location.href='/user/see-request'">See Request</button>
            </div>
        </div>
        
        <!-- Message if no requests are available -->
        <div th:if="${requests == null or requests.empty}">
            <p>No requests available at the moment.</p>
        </div>
    </div>
</body>
</html>
