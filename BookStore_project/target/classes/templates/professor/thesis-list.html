<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Diploma Thesis</title>
</head>

<body>
    <div class="container">

        <h2>Diploma Thesis</h2>

        <br> <br>
        <hr>
        <br> <br>

        <table class="table">
            <thead>
                <tr>
                	<th>ID</th>
                    <th>professor_id</th>
                    <th>student_id</th>
                    <th>subject_id</th>
                    <th>title</th>
                    <th>objectives</th>
                    <th>supervisor</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of items from Java code -->
                <tr th:each="item : ${items}">
                	<td th:text="${item.thesisid}"/>
                    <td th:text="${item.professorid}"/>
                    <td th:text="${item.studentid}"/>
                    <td th:text="${item.subjectid}"/>
                    <td th:text="${item.title}"/>
                    <td th:text="${item.objectives}"/>
                    <td th:text="${item.supervisor}"/>
                    <td>
                        <!-- "set score" button for each item -->
                        <a th:href="@{/professor/thesis-edit(thesisid=${item.thesisid})}" class="btn btn-primary btn-sm">Set Score</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <br> <br>
        <hr>
        <br> <br>
        <a href="/professor/dashboard" class="btn btn-secondary">Back</a>
</body>

</html>
