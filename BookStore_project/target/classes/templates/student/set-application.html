<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Apply to Subject</title>
</head>

<body>
    <div class="container">

        <h2>Apply to Subject</h2>

        <br> <br>
        <hr>
        <br> <br>

        <!-- Application form -->
		<form action="#" th:action="@{/student/save-application}" th:object="${app}" method="post">
		 	<input type="hidden" th:field="*{subjectid}" th:value="${subject.subjectid}" />
            <div class="form-group">
                <label for="FullName">Full Name</label>
                <input type="text" th:field="*{fullname}" class="form-control" id="FullName" placeholder="Enter your full name"required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your Email"required>
            </div>
            <div class="form-group">
                <label for="major">major</label>
                <input type="text" th:field="*{major}" class="form-control" id="major"placeholder="Enter your major"required>
            </div>
            <div class="form-group">
                <label for="gpa">GPA</label>
                <input type="text" th:field="*{gpa}" class="form-control" id="gpa"placeholder="Enter your gpa"required>
            </div>
            <div class="form-group">
                <label for="remaining_courses_for_graduation">Remaining Courses</label>
                <input type="text" th:field="*{remaining_courses_for_graduation}" class="form-control" id="remaining_courses_for_graduation"placeholder="Enter your Remaining Courses"required>
            </div>
            <div class="form-group">
                <label for="applicationdate">Date</label>
                <input type="text" th:field="*{applicationdate}" class="form-control" id="applicationdate"placeholder="Enter the current date"required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/student/view-professors" class="btn btn-secondary">Back</a>
            </div>

        </form>
        <span th:utext="${successMessage}"></span>
    </div>
</body>

</html>
