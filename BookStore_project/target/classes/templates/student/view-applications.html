<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>My applications</title>
</head>

<body>
    <div class="container">

        <h2>My Applications</h2>

        <br> <br>
        <hr>
        <br> <br>

        <table class="table">
            <thead>
                <tr>
                    <th>Student name</th>
                    <th>Email</th>
                    <th>Major</th>
                    <th>GPA</th>
                    <th>Status</th>
                    <th>Application Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of items from Java code -->
                <tr th:each="item : ${items}">
                	<td th:text="${item.applicationid}" hidden/>
                    <td th:text="${item.subjectid}" hidden/>
                    <td th:text="${item.fullname}"/>
                    <td th:text="${item.email}"/>
                    <td th:text="${item.major}"/>
                    <td th:text="${item.gpa}"/>
                    <td th:text="${item.status}"/>
                    <td th:text="${item.applicationdate}"/>
                    <td>
                        <!-- "Remove" button for each item -->
                        <a th:href="@{/student/remove-application(applicationid=${item.applicationid})}" class="btn btn-danger btn-sm mb-3">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <br> <br>
        <hr>
        <br> <br>
        <!-- "Back" button -->
        <a th:href="@{/student/dashboard}" class="btn btn-secondary btn-sm mt-2">Back</a>

        <br> <br>
    </div>
</body>

</html>
