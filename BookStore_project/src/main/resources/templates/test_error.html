<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" type="text/css" href="/css/error.css"> <!-- Optional CSS for styling -->
</head>
<body>
    <div class="container">
        <h1>Oops, something went wrong!</h1>
        <p>We encountered an unexpected error. Please find more details below.</p>

        <div class="error-details">
            <h2>Error Information</h2>
            <p th:text="${errorMessage}">An unexpected error occurred.</p> <!-- Default error message -->

            <h3>Exception</h3>
            <p th:text="${exception}">No exception details provided.</p> <!-- Exception message if available -->

            <h3>Additional Details</h3>
            <p th:text="${errorDetails}">No additional details available.</p> <!-- Additional error info -->
        </div>

        <div class="navigation">
            <a th:href="@{/}" class="button-like">Return to Home</a> <!-- Link back to the home page -->
        </div>
    </div>
</body>
</html>
