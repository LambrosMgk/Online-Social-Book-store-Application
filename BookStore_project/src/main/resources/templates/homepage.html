<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Social Bookstore</title>
    <link rel="stylesheet" type="text/css" href="/css/homepage.css">  <!-- External CSS reference -->
</head>
<body>
    <div class="container">
        <h1>Social Bookstore</h1>
        
         <div th:if="${param.registerSuccess}">
            <p>User registered successfully!</p>
        </div>
        
        <div th:if="${param.registerError}">
            <p>User already registered!</p>
        </div>
        
        <!-- Form for user login -->
        <form th:action="@{/login}" method="post">
            
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <div class="error-message" th:styleappend="${error} ? 'display:block;' : ''">Credentials not correct!</div> <!-- Conditional error display -->
            <button type="submit">Sign In</button> <!-- Sign-in button inside the form -->
            
            <!-- Sign-up link styled as a button -->
            <a th:href="@{/register}" class="button-link">Sign Up</a>
        </form>
    </div>
</body>
</html>
