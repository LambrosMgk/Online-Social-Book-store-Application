<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Bookstore</title>
    <link rel="stylesheet" type="text/css" href="/css/homepage.css">  <!-- External CSS reference -->
</head>
<body>
    <div class="container">
        <h1>Social Bookstore</h1>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="error-message" th:styleappend="${error} ? 'display:block;' : ''">Credentials not correct!</div> <!-- Conditional error display -->
            <div class="buttons">
                <button type="submit">Sign In</button> <!-- Submit button -->
                <button type="button">Sign Up</button> <!-- Placeholder for future functionality -->
            </div>
        </form>
    </div>
</body>
</html>
